<h2 style="color: #712caf;">Blog</h2>
<div *ngFor="let post of posts" class="post-area">
    <div class="date">
        {{post?.fields?.publishDate | date:'fullDate'}}
    </div>
    <h2>{{post?.fields?.title}}</h2>

    <div>
        <img [src]="post?.fields?.heroImage?.fields?.file?.url" class="img" ></div>
    <div class="description">{{post?.fields?.description}}</div>
    <div style="display: flex; justify-content: flex-end">
        <button mat-raised-button color="primary" (click)="route(post?.sys?.id)" class="btn-more">Weiterlesen ></button>
    </div>
</div>

<div class="pagination">
    <button mat-raised-button color="primary" (click)="prev()" [disabled]="disablePrev" class="btn-navigation">prev</button>
    <button mat-raised-button color="primary" (click)="next()" [disabled]="disableNext" class="btn-navigation">next</button>
</div>
