<div style="height: 100vh;">

            <mat-toolbar color="primary">
                <a href="/" class="title">Passive Income Flow</a>
                <div fxShow="true" fxHide.gt-sm="true">
                    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
                </div>

                <div fxShow="true" fxHide.lt-md="true">
                    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                    <a routerLink="" mat-button>Blog</a>
                    <a routerLink="/depot" mat-button>Depot</a>
                    <a href="#" mat-button>Bücher</a>
                    <a href="#" mat-button>Tools</a>
                </div>


            </mat-toolbar>

            <mat-sidenav-container fxFlexFill >
                <mat-sidenav #sidenav fxLayout="column">
                    <div fxLayout="column">
                        <a href="#" mat-button>Blog</a>
                        <a routerLink="/depot"  mat-button>Depot</a>
                        <a href="#" mat-button>Bücher</a>
                        <a href="#" mat-button>Tools</a>
                    </div>
                </mat-sidenav>
                <mat-sidenav-content fxFlexFill class="side-nav-content">
                    <div class="main-content">
                        <div class="header-plus-content">
                            <app-header></app-header>
                            <div class="container content">
                                <div class="row full-width">

                                    <div class="col-lg">
                                        <app-middle-content></app-middle-content>
                                        <router-outlet></router-outlet>
                                    </div>
                                    <div #sidenavvvvv [ngClass]="{'full-footer': fullFooter, 'small-footer': !fullFooter }">

                                        <app-side-section></app-side-section>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <app-footer class="footer"></app-footer>
                    </div>
                </mat-sidenav-content>
            </mat-sidenav-container>
</div>
